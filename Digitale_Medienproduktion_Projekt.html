			<progress id="status-progress"></progress>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"Digitale_Medienproduktion_Projekt","experimentalVK":false,"fileSizes":{"Digitale_Medienproduktion_Projekt.pck":138337424,"Digitale_Medienproduktion_Projekt.wasm":36145869},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	// Preload and reassemble split files
	async function preloadSplitFiles() {
		try {
			// Define the parts
			const pckParts = ['pck_part_aa', 'pck_part_ab', 'pck_part_ac', 'pck_part_ad', 'pck_part_ae', 'pck_part_af', 'pck_part_ag', 'pck_part_ah', 'pck_part_ai'];
			const wasmParts = ['wasm_part_aa', 'wasm_part_ab', 'wasm_part_ac'];
			
			// Fetch all parts in parallel
			const [pckBuffers, wasmBuffers] = await Promise.all([
				Promise.all(pckParts.map(part => fetch(part).then(r => {
					if (!r.ok) throw new Error(`Failed to fetch ${part}`);
					return r.arrayBuffer();
				}))),
				Promise.all(wasmParts.map(part => fetch(part).then(r => {
					if (!r.ok) throw new Error(`Failed to fetch ${part}`);
					return r.arrayBuffer();
				})))
			]);
			
			// Reassemble .pck file
			const pckSize = pckBuffers.reduce((sum, buf) => sum + buf.byteLength, 0);
			const pckData = new Uint8Array(pckSize);
			let offset = 0;
			for (const buf of pckBuffers) {
				pckData.set(new Uint8Array(buf), offset);
				offset += buf.byteLength;
			}
			
			// Reassemble .wasm file
			const wasmSize = wasmBuffers.reduce((sum, buf) => sum + buf.byteLength, 0);
			const wasmData = new Uint8Array(wasmSize);
			offset = 0;
			for (const buf of wasmBuffers) {
				wasmData.set(new Uint8Array(buf), offset);
				offset += buf.byteLength;
			}
			
			console.log(`Preloaded .pck: ${pckSize} bytes, .wasm: ${wasmSize} bytes`);
			
			return {
				'Digitale_Medienproduktion_Projekt.pck': pckData.buffer,
				'Digitale_Medienproduktion_Projekt.wasm': wasmData.buffer
			};
		} catch (err) {
			throw new Error(`Failed to preload split files: ${err.message}`);
		}
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		
		// Preload split files, register service worker, then start the game
		Promise.all([
			preloadSplitFiles(),
			// Register service worker to serve preloaded files
			'serviceWorker' in navigator ? navigator.serviceWorker.register('service-worker.js').catch(err => {
				console.warn('Service Worker registration failed:', err);
				return null;
			}) : Promise.resolve(null)
		])
			.then(([preloadedFiles, swRegistration]) => {
				// Send preloaded files to service worker
				if (swRegistration && swRegistration.active) {
					swRegistration.active.postMessage({
						type: 'PRELOAD_FILES',
						files: preloadedFiles
					});
					console.log('Sent preloaded files to Service Worker');
				} else if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
					navigator.serviceWorker.controller.postMessage({
						type: 'PRELOAD_FILES',
						files: preloadedFiles
					});
					console.log('Sent preloaded files to active Service Worker controller');
				}
				
				return engine.startGame({
					'onProgress': function (current, total) {
						if (current > 0 && total > 0) {
							statusProgress.value = current;
							statusProgress.max = total;
						} else {
							statusProgress.removeAttribute('value');
							statusProgress.removeAttribute('max');
						}
					},
				});
			})
			.then(() => {
				setStatusMode('hidden');
			}, displayFailureNotice);
	}
}());
		</script>
